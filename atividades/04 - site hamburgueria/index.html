<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Lanches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#lanches">LANCHES</a>
            <a href="#bebidas">BEBIDAS</a>
            <a href="#combo">COMBO</a>
        </nav>
        <figure>
            <img src="img/Logo.png" alt="Logo">
        </figure>
    </header>

    <section class="conteudo">
        <h1>Os melhores lanches da região!</h1>
        <figure>
            <img class="imagem-principal" src="img/lanche4.jpg" alt="Imagem lanche">
        </figure>

        <p>Venha conhecer nosso hamburguer artesanal e se apaixonar.</p>
    </section>

    <!-- Lanches -->
    <a href="#" id="lanches"></a>

    <section class="conteudo" id="grid-conteudo">
        <h5>Opções de Lanches</h5>
        
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche5.jpg" alt="Imagem lanche">

                    <figcaption>X-burguer</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche6.jpg" alt="Imagem lanche">

                    <figcaption>X-salada</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche7.jpg" alt="Imagem lanche">

                    <figcaption>X-bacon</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche8.jpeg" alt="Imagem lanche">

                    <figcaption>X-mega</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche9.jpg" alt="Imagem lanche">

                    <figcaption>X-linguiça</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/lanche10.jpg" alt="Imagem lanche">

                    <figcaption>X-frango</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!-- Bebidas -->
    <a href="#" id="bebidas"></a>

    <section class="conteudo" id="grid-conteudo">
        <h5>Opções de Bebidas</h5>
        
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/cocalata.jpg" alt="Imagem Coca Lata">

                    <figcaption>Coca-Cola Lata</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/cocalata_zero.jpg" alt="Imagem Coca Zero">

                    <figcaption>Coca-Cola Zero</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/guaranalata.jpg" alt="Imagem Guaraná Lata">

                    <figcaption>Guaraná Lata</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/guaranalata_zero.jpg" alt="Imagem Guaraná Zero">

                    <figcaption>Guaraná Zero</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/guaranalata_jesus.jpg" alt="Imagem Guaraná Jesus">

                    <figcaption>Guaraná Jesus</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/suco.jpg" alt="Imagem Suco Natural">

                    <figcaption>Suco Natural</figcaption>
                </figure>
            </div>
        </div>
    </section>


    <!-- Combos -->
    <a href="#" id="combo"></a>

    <section class="conteudo" id="grid-conteudo">
        <h5>Opções de Combos</h5>
        
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/combo1.jpg" alt="Imagem Combo 1">

                    <figcaption>Combo 1 - x-salada + fritas</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/combo2.jpg" alt="Imagem Combo 2">

                    <figcaption>Combo 2 - x-bacon + fritas + refri</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/combo3.jpg" alt="Imagem Combo 3">

                    <figcaption>Combo 3 - x-tudo + fritas + refri</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/combo4.jpg" alt="Imagem Combo 4">

                    <figcaption>Combo 4 - x-burguer duplo</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/combo5.jpg" alt="Imagem Combo 5">

                    <figcaption>Combo 5 - 2 lanches</figcaption>
                </figure>
            </div>

            <div>
                <figure>
                    <img class="imagens-site" src="img/combo6.jpg" alt="Imagem Combo 6">

                    <figcaption>Combo 6 - 3 lanches</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <footer>
        <h3>YXZ Lanches</h3>
        <h4>Hamburgueria Artesanal</h4>
        <p>Contato: fulano@xyz.com</p>
        <p>Whatsapp: (11) 99999-9999</p>
    </footer>
</body>
</html>
